{% extends 'service_function/base.html' %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    <br>
    {{ form.as_p }}
    <div class="form-row">
        <div class="col-lg-12" style="margin-top: 33px;">
            <input class="btn btn-info btn-block" type="submit" value="Create">
        </div>
    </div>
</form>
<div>
    {% if messages %}
        <ul class="messages">
            <br>
            {% for message in messages %}
                <li>{% if message.tags %} "<mark>{{ message.tags.upper }}</mark>"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
