{% extends 'service_function/base.html' %}

{% block content %}
    <h2> List of Localizations </h2> <br>
    <ul>
        {% for localization in localizations %}
        <div>
            <p class="text-center">
            <h5><li>{{ localization }} {% if user.is_authenticated %} <a href="{% url 'delete_localization' localization.pk %}"><input class="btn btn-info btn-block" type="submit" value="Delete"></a> {% endif %}</li></h5></p>
        </div>
        {% endfor %}
    </ul>
{% endblock %}
